<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        h1 {
            color: #333;
        }
        
        p {
            color: #666;
            font-size: 18px;
        }
        
        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h1>Welcome to My Simple Website</h1>

    <p>This is a basic website with CSS styling inside a style tag.</p>

    <a href="#">Click Me</a>

</body>

</html>
